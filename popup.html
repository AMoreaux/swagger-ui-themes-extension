<!doctype html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
            width: 225px;
        }

        #container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 50px;
        }

        .version, .theme{
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>

    <script src="popup.js"></script>
</head>

<body>
<div id="container">
    <div class="version">
        <span>Select swagger version</span>
        <select id="swagger-version">
            <option selected value="2.x">2.x</option>
            <option value='3.x'>3.x</option>
        </select>
    </div>

    <div class="theme">
        <span>Select your theme</span>
        <select id="dropdown">
            <option selected value='none'>none</option>
            <option value="feeling-blue">feeling-blue</option>
            <option value="flattop">flattop</option>
            <option value="material">material</option>
            <option value="monokai">monokai</option>
            <option value="muted">muted</option>
            <option value="newspaper">newspaper</option>
            <option value="outline">outline</option>
        </select>
    </div>

</div>
</body>
</html>
